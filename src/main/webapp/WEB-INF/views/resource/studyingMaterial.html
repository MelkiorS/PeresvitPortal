<!DOCTYPE html>
<html lang="ukr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Peresvit</title>
    <link rel="stylesheet" href="/resources/frontend/libraries/bootstrap.css">
    <link rel="stylesheet" href="/resources/frontend/workField.css">
    <!--<link rel="stylesheet" href="/resources/frontend/bars.css">-->
    <link rel="stylesheet" href="/resources/frontend/studyingMaterial.css">
    <link rel="stylesheet" href="/resources/frontend/myWay/myWayChapters.css">
    <script src="/resources/frontend/libraries/jquery-2.2.4.min.js"></script>
    <script src="/resources/frontend/libraries/constants.js"></script>
    <link rel="stylesheet" href="/resources/frontend/workField/css/myWay/myWayBaseComplex.css">
    <script src="/resources/ckeditor/ckeditor.js"></script>


</head>
<body>
<div class="container-fluid wrapper">
    <div class="row header">
        <div class="col-xs-8 col-md-offset-4 h4 header_commercial">Гугл реклама</div>
        <div class="col-xs-3 h2 header_logo"><img class='header_logo_img'
                                                  src="/resources/frontend/images/logo_Peresvit.png"
                                                  alt="логотип"></div>
        <div class="col-xs-8  row header_nav">
            <div th:replace="home/fragments/headBar :: headBar"></div>
            <!--Сюда вставляем данные с верхнего бара fragments/headBar.html-->
        </div>
    </div>
    <div class="row main">
        <div class="col-xs-3 container main_sidebar">
            <!--Сюда вставляем боковой бар fragments/sideBar.html-->
            <div th:replace="home/fragments/sideBar :: sideBar"></div>
            <div class="place_for_add_sidebar col-xs-12 row">
                <!--Сюда вставляем наш дополнительный сайдбар если юзер нажал на кнопку "мій шлях"
            который лежит в myWay/myWaySidebar.html-->

            </div>
        </div>

        <div class=" col-xs-7 row well container-fluid main_section">
            <div class="comeBack">
                <a href="javascript:history.back();"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"> </span><span>Назад</span></a>
            </div>
            <!--Сюда вставляем содержимое страниц в соответствии с нажатыми кнопками-->
            <div th:inline="html" class="article" th:unless="${#lists.isEmpty(article)}" th:each="article : ${article}" >
                <div><h2 class='col-xs-8 articleName' th:text="${article.articleName}">Article name</h2>
                </div>
                <!--<div class="col-xs-3 col-xs-offset-1 techComplexity">-->
                    <!--<p>Сложность техники</p>-->
                    <!--&lt;!&ndash;Сюда вставляем сложность техники (определяется в звездочках)&ndash;&gt;-->
                    <!--<p>-->
                        <!--<span class="glyphicon glyphicon-star" aria-hidden="true"></span>-->
                        <!--<span class="glyphicon glyphicon-star" aria-hidden="true"></span>-->
                        <!--<span class="glyphicon glyphicon-star" aria-hidden="true"></span>-->
                        <!--<span class="glyphicon glyphicon-star" aria-hidden="true"></span>-->
                        <!--<span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>-->
                    <!--</p>-->
                <!--</div>-->
                <div class="col-xs-11">
                    <textarea th:utext="${article.context}" th:remove="tag">Текст статьи</textarea>
                </div>
            </div>
    </div>

    <footer>
        <div class="row container-fluid">
            <div class="col-xs-6 col-md-8 col-md-offset-2 footer_commercial">Гугл реклама</div>
            <div class="col-xs-2 col-md-2 row">
                <img src="/resources/frontend/workField/images/Logovk.png" alt="vk">
                <img src="/resources/frontend/workField/images/Logofc.png" alt="fs">
                <img src="/resources/frontend/workField/images/Logoin.png" alt="instagram">
            </div>
        </div>
    </footer>
</div>
</div>

</body>
</html>
