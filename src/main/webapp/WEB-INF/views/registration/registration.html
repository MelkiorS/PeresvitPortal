<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Peresvit</title>
    <link rel="stylesheet" href="/resources/css/bootstrap.css">
    <link rel="stylesheet" href="/resources/css/registration_style.css">
    <script src="/resources/js/jquery-2.2.4.min.js">   </script>
    <script src="/resources/js/bootstrap.min.js"></script>
    <script src="/resources/js/constants.js"></script>
    <script  async src="/resources/js/registration_script.js"></script>
</head>
<body>
<div class="container-fluid wrapper">
<div class="row log_in">
    <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3 panel panel-default log_in_field">
        <div class="log_in_field_header"><img src="/resources/images/registration_logo_Peresvit.png" alt=""></div>
        <div class="log_in_field_main">
            <form action="/user/2" data-toggle="validator" role="form">
                <div class="form-group">
                    <label for="inputEmail"  class="control-label">Введіть Ваш email:</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email" data-error="email address is invalid" required>
                    <div class="help-block with-errors"></div>
                </div>
                <div class="form-group">
                    <label for="inputPassword">Введіть Ваш пароль:</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
                </div>
                <div class="row">
                    <button type="submit" class="btn btn-default  col-xs-2  col-md-offset-0 col-md-2 log_in_field_main_logIn">Вхід</button>
                <button type="button" class="btn btn-default col-xs-offset-1 col-xs-4  col-sm-offset-0 col-sm-3 log_in_field_main_signUp" data-toggle="modal" data-target="#myModal">Реєстрація</button>
                </div>
            </form>

        </div>
    </div>
</div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h2 class="modal-title" id="myModalLabel">Реєстрація</h2>
                </div>
                <form  action='' id="myForm">
                <div class="modal-body">

                        <div class="form-group">
                            <label for="inputFirstName">Ваше ім'я:</label>
                            <input type="text" class="form-control user_name" id="inputFirstName" placeholder="Name" required>
                        </div>
                        <div class="form-group">
                            <label for="inputLastName">Ваше прізвище:</label>
                            <input type="text" class="form-control " id="inputLastName" placeholder="Name" required>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail2">Ваш e-mail:</label>
                            <input type="email" class="form-control" id="inputEmail2" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword2">Введіть пароль:</label>
                            <input type="password" class="form-control" id="inputPassword2" placeholder="Password" required>
                        </div>
                    <!--Валидация пароля проходит в js через jn.('keyup')-->
                        <div class="form-group">
                            <label for="inputPassword3">Підтвердіть пароль:</label>
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Password" required>
                        </div>

                </div>

                <div class="modal-footer">
                    <!--<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
                    <button type="submit" class="btn btn_modal">Зареєструватися</button>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
