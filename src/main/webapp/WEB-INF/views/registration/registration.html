<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<a th:href="@{../}" >Main Page</a>
<br/>
    <form action="#" th:action="@{/registration/registration}" th:object="${user}" method="post">
        <input type="text" th:field="*{firstName}" placeholder="firstName" /><br/>
        <input type="text" th:field="*{lastName}" placeholder="lastName" /><br/>
        <input type="text" th:field="*{middleName}" placeholder="middleName" /><br/>
        <input type="text" th:field="*{email}" placeholder="email" /><br/>
        <span id="emailError" class="alert alert-danger col-sm-4" style="display:none"></span>
        <input type="text" th:field="*{password}" placeholder="password" />       <input type="submit" />
    </form>
</body>
</html>
