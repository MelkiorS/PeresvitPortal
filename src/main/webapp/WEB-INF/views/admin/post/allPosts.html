<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="admin/fragments/head :: header('News list')"></div>
<div th:replace="admin/fragments/body :: body(~{::main}, '/admin/post/add','', 'Новини')"></div>


<div th:remove="all">
    <div th:fragment="main">

            <br/>
            <row>
                <div class="-collg-8 col-lg-offset-4">

                    <div th:each="post : ${page}">
                        <h3 th:text="${post.title}"></h3>

                        <img th:src="@{'data:image;base64,' + ${post.encodeFileToBase64Binary()}}" width="200px"
                             height="200px;">

                        <p th:text="${post.body}"></p>
                        <b>
                            <p>Posted by <span th:text="${post.user}">some user</span> on <span
                                    th:text="${#dates.format(post.createDate,'MMM dd YYYY HH:mm')}"></span>
                            </p>
                        </b>
                        <a class="btn btn-primary"
                           th:href="@{/admin/post/} + @{${post.postId} + '/edit' }">Редагувати</a>
                    </div>
                </div>
            </row>

            <!-- Build the pagination component -->
            <nav class="text-center">
                <ul class="pagination">
                    <li th:class="${page.isFirst()}? 'disabled' : ''">
                        <span th:if='${page.isFirst()}'>← Перша</span>
                        <a th:if='${not page.isFirst()}' th:href="'?page=0'">
                            ← Перша
                        </a>
                    </li>
                    <li th:class="${page.hasPrevious()}? '' : 'disabled'">
                        <span th:if='${not page.hasPrevious()}'>«</span>
                        <a
                                th:if='${page.hasPrevious()}'
                                th:href="'?page=' + ${page.getNumber() - 1}"
                                title='Попередня сторінка'
                        >
                            «
                        </a>
                    </li>
                    <li th:each="i : ${#numbers.sequence(1, (page.getTotalPages() == 0 ? 1 : page.getTotalPages()))}">
        <span
                th:if='${(i - 1) == param.page}'
                th:text='${i}'>
        1
        </span>
                        <a
                                th:if='${not ((i - 1) == param.page)}'
                                th:href="'?page=' + ${(i -1)}"
                        >
                            <span th:text='${i}'>1</span>
                        </a>
                    </li>
                    <li th:class="${page.hasNext()} ? '' : 'disabled'">
                        <span th:if='${not page.hasNext()}'>»</span>
                        <a
                                th:if='${page.hasNext()}'
                                th:href="'?page=' + ${page.getNumber() + 1}"
                                title='Натупна сторінка'
                        >
                            »
                        </a>
                    </li>
                    <li th:class="${page.isLast()}? 'disabled' : ''">
                        <span th:if='${page.isLast()}'>Остання →</span>
                        <a
                                th:if='${not page.isLast()}'
                                th:href="'?page=' + ${page.getTotalPages() - 1}"
                        >
                            Остання →
                        </a>
                    </li>
                </ul>
            </nav>


    </div>
</div>
</html>
