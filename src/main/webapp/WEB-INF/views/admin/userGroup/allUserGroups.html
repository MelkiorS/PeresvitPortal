<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>User group list</title>
</head>
<body>
<a th:href="@{/admin/userGroup/management}" >User group management</a>
<br/>
<div th:unless="${#lists.isEmpty(userGroupList)}">
    
  <h2 >List of User groups</h2>
  
  <table>
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="userGroup : ${userGroupList}">
        <td th:text="${userGroup.id}"></td>
        <td th:text="${userGroup.name}"></td>
        <td><a th:href="@{/admin/userGroup/edit/} + ${userGroup.id}">Edit</a></td>
        <td><a th:href="@{/admin/userGroup/delete/} + ${userGroup.id}">Delete</a></td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
