<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="admin/fragments/head :: header('User group list')"></div>
<div th:replace="admin/fragments/body :: body(~{::main}, '/admin/userGroup/add','')"></div>
<style>
  table{
  width: 60%;
  margin: 5px 30px 5px 30px;
  }
  tbody tr{
  padding: 5px 5px;
  height: 30px;
  }
  td,th{
  text-align: center;
  }
</style>

<div th:remove="all">
  <div th:fragment="main">

    <div th:unless="${#lists.isEmpty(userGroupList)}">

      <h2 >Список груп</h2>

      <table>
        <thead>
        <tr>
          <!--<th>Id</th>-->
          <th>Назва групи</th>
          <th>Редагувати</th>
          <th>Видалити</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="userGroup : ${userGroupList}">
          <!--<td th:text="${userGroup.id}"></td>-->
          <td th:text="${userGroup.name}"></td>
          <td><a th:href="@{/admin/userGroup/edit/} + ${userGroup.id}">Редагувати</a></td>
          <td><a onclick="event.preventDefault();deleteElem(this)" th:href="@{/admin/userGroup/delete/} + ${userGroup.id}">Видалити</a></td>
        </tr>
        </tbody>
      </table>
    </div>
    <script>
        function deleteElem(e){
            return confirm('Видалити цю группу?')? location.href = e.getAttribute('href'):false;
        }
    </script>
  </div>
</div>
</html>
