<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="admin/fragments/head :: header('User group list')"></div>
<div th:replace="admin/fragments/body :: body(~{::main}, '/admin/userGroup/add','')"></div>


<div th:remove="all">
  <div th:fragment="main">

    <div th:unless="${#lists.isEmpty(userGroupList)}">

      <h2 >List of User groups</h2>

      <table>
        <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="userGroup : ${userGroupList}">
          <td th:text="${userGroup.id}"></td>
          <td th:text="${userGroup.name}"></td>
          <td><a th:href="@{/admin/userGroup/edit/} + ${userGroup.id}">Edit</a></td>
          <td><a th:href="@{/admin/userGroup/delete/} + ${userGroup.id}">Delete</a></td>
        </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
</html>
