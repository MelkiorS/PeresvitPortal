<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="admin/fragments/head :: header('CombatArt List')"></div>
<div th:replace="admin/fragments/body :: body(~{::main}, '/admin/combatArt/add','')"></div>



<div th:remove="all">
  <div th:fragment="main">

    <div class="combatArtList" th:unless="${#lists.isEmpty(combatArtList)}">

      <h2 >List of CombatArt</h2>

      <table>
        <thead>
        <tr>
          <th>Id</th>
          <th>CombatArt Name</th>
          <th>Edit</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="combatArt : ${combatArtList}">
          <td th:text="${combatArt.combatArtId}"></td>
          <td th:text="${combatArt.combatArtName}"></td>
          <td><a th:href="@{/admin/combatArt/edit/} + ${combatArt.combatArtId}">Edit</a></td>
        </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
</html>
