<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>CombatArt List</title>
</head>
<body>
<a th:href="@{/admin/combatArt/management}" >CombatArt Management</a>
<br/>
<div class="combatArtList" th:unless="${#lists.isEmpty(combatArtList)}">
    
  <h2 >List of CombatArt</h2>
  
  <table>
    <thead>
      <tr>
        <th>Id</th>
        <th>CombatArt Name</th>
        <th>Edit</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="combatArt : ${combatArtList}">
        <td th:text="${combatArt.combatArtId}"></td>
        <td th:text="${combatArt.combatArtName}"></td>
        <td><a th:href="@{/admin/combatArt/edit/} + ${combatArt.combatArtId}">Edit</a></td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
