<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Achievement List</title>
    <link rel="stylesheet" href="/achievements/frontend/libraries/bootstrap.css">
</head>
<body>
<a th:href="@{/admin/achievement/management}" >Achievement Management</a>
<br/>
<div class="achievementList" th:unless="${#lists.isEmpty(achievementList)}">

    <h2 >List of Achievement</h2>

    <table class=".table" th:fragment="allAchievements">
        <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>URL</th>
            <th>userId</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="achievement : ${achievementList}">
            <td th:text="${achievement.achievementName}"></td>
            <td th:text="${achievement.description}"></td>
            <td th:text="${achievement.imageURL}"></td>
            <td th:text="${achievement.user == null ? '' : achievement.user.userId}"></td>

            <td><a th:href="@{/admin/achievement/edit/} + ${achievement.achievementId}">Edit</a></td>
            <td><a th:href="@{/admin/achievement/delete/} + ${achievement.achievementId}">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
