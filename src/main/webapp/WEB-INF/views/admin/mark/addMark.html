<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="admin/fragments/head :: header('Add mark')"></div>
<div th:replace="admin/fragments/body :: body(~{::main}, '','/admin/mark/')"></div>



<div th:remove="all">
    <div th:fragment="main">

        <form action="#" th:action="@{/admin/mark/}" th:object="${mark}" method="post" enctype="multipart/form-data">
            <input type="hidden" th:field="*{markId}" />

            <input type="text" th:field="*{markName}" placeholder="mark" /><br/>

            <br/>
            <label for="file">Картинка</label>
            <input type="file" name="file" id="file"/>
            <br/>
            <input class="btn btn-primary" type="submit" />

        </form>

    </div>
</div>
</html>
