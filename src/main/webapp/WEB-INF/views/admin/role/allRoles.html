<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="admin/fragments/head :: header('Role management')"></div>
<div th:replace="admin/fragments/body :: body(~{::main}, '/admin/role/add','')"></div>



<div th:remove="all">
  <div th:fragment="main">
    <div class="rangList" th:unless="${#lists.isEmpty(roleList)}">

      <h2 >List of Roles</h2>

      <table>
        <thead>
        <tr>
          <th>Id</th>
          <th>Role Name</th>
          <th>Users</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="role : ${roleList}">
          <td th:text="${role.roleId}"></td>
          <td th:text="${role.roleName}"></td>
          <td><a th:href="@{/admin/role/users/} + ${role.roleId}">Users</a></td>
          <td><a th:href="@{/admin/role/edit/} + ${role.roleId}">Edit</a></td>
          <td><a th:href="@{/admin/role/delete/} + ${role.roleId}">Delete</a></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

</html>
