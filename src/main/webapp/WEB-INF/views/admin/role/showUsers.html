<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="admin/fragments/head :: header('Role users')"></div>
<div th:replace="admin/fragments/body :: body(~{::main}, '','/admin/role/')"></div>

<style>
    tr{
        font-size:16px;
    }
</style>


<div th:remove="all">
    <div th:fragment="main">
        <h2 th:text="${'Користувачi группи ' + role.roleName}"></h2>

        <table>
            <tbody>
            <tr th:each="user: ${role.userCollection}">
                <td th:text="${user.toString()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</html>
