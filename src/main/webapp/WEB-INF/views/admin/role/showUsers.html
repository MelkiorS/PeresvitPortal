<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Role users</title>
</head>
<body>
<a th:href="@{/admin/role/management}" >Role Management</a>
<br/>
<div class="role">
    <h2 th:text="${'Users of role ' + role.roleName}"></h2>

    <table>
        <tbody>
            <tr th:each="user: ${role.userCollection}">
                <td th:text="${user.toString()}"></td>
            </tr>
        </tbody>
    </table>

</div>
</body>
</html>
