<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Connect to Facebook</title>
	<link rel="stylesheet" href="/resources/frontend/libraries/bootstrap.css" th:href="@{/resources/frontend/libraries/bootstrap.css}">
	<script src="/resources/frontend/libraries/jquery-2.2.4.min.js" th:src="@{/resources/frontend/libraries/jquery-2.2.4.min.js}"></script>
</head>
<body>
<div class="col-xs-offset-3 col-xs-6">
<div class="container-fluid well page-header jumbotron center-block">
	<h3 class="center-block">Приєднання до Facebook</h3>

	<form class="modal-dialog container-fluid" th:action="@{/connect/facebook}" method="POST">
		<!--<input type="hidden" name="_csrf" th:value="${_csrf.token}" />-->
		<input type="hidden" name="scope" value="public_profile, email" />
		<div class="alert alert-info">
			<p>Ви не приєднані до Facebook. Натисність кнопку, щоб приєднатися до вашого акаунту у Facebook.</p>
		</div>
		<button class="center-block" type="submit"><img th:src="@{/resources/social/facebook/connect_light_medium_short.gif}"/></button>
	</form>
</div>
</div>
</body>
</html>
