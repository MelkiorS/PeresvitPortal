<html lang="ukr" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="../../../resources/frontend/workField/css/privateOffice.css">
<body>
<div class="show user">
    <div>
        <p class="text-left h2 main_section_name"> <span th:text="${user.firstName}"></span> <span th:text="${user.lastName}"></span></p>
    </div>
    <div class="row main_section_basic">
        <div class="col-xs-2 main_section_basic_avatar">
            <!--Сюда вставляем ссылку на аватар юзера-->
            <!--<img th:src="${user.avatarURL}" alt="your avatar">-->
            <!--<img  th:src="@{'data:image/png;base64,'+${imageAvatar}}" />-->
            <img th:src= "${imageAvatar != null} ? @{'data:image;base64,' + ${imageAvatar}} : ${user.avatarURL}" alt="your avatar">

            <div>
                <a th:href="@{/home/privateOfficeEdit/} + ${user.userId}">
                    <button>Редагувати</button>
                </a>
            </div>
        </div>
        <div class="col-xs-8 col-xs-offset-1 main_section_basic_links">
            <p class="main_section_basic_links_item">
                <!--Сюда вставляем ссылки на профиль юзера в соцсетях vk, fb, g+, если они есть-->
                <a href="#"><img src="../../../resources/frontend/workField/images/Logovk.png" alt="vk"></a>
                <a href="#"><img src="../../../resources/frontend/workField/images/Logofc.png" alt="fs"></a>
                <a href="#"><img src="../../../resources/frontend/workField/images/Logoin.png" alt="instagram"></a>
            </p>
        </div>
        <div class="col-xs-9 col-xs-offset-1 main_section_basic_links">
            <p class="main_section_basic_links_item_belt row">
                <!--Сюда вставляем на картинку, какой пояс есть у юзера-->
                <img src="../../../resources/frontend/workField/images/yellow_belt.png" alt="belt">
            </p>
        </div>
        <div class="col-xs-9 col-xs-offset-1 main_section_basic_links">
            <p class="main_section_basic_links_item_direction row">
                <!--Сюда вставляем направление юзера -->
                <span th:text="${user.combatArt == null ? '' : user.combatArt.combatArtName}"></span>
            </p>
        </div>
        <div class="col-xs-12 main_section_basic_level">
            <!--Сюда вставляем ранг юзера (юзер, админ и тд.)-->
            <p th:text="${user.rang.rangName}">Ранг</p>
        </div>
    </div>

    </div>
    <div class="row col-xs-9  main_section_userInf">
        <p><b>Місто і клуб:</b><br/><span th:text="${user.city == null ? '' : user.city.cityName} + ', ' + ${user.club == null ? '' : user.club.clubName}"></span></p>
        <p><b>Наставник:</b><br/><span th:text="${user.mentor == null ? '' : user.mentor.firstName + ' ' + user.mentor.lastName}"></span></p>
        <p><b>Про себе:</b><br/><span th:text="${user.about == null ? '' : user.about}"></span></p>
    </div>
    <div class=" row col-xs-12 main_section_photoGallery">
        <div>
            <p class="lead main_section_photoGallery_head">Фотоальбом</p>
        </div>
        <div class="col-xs-12  main_section_photoGallery_images">
            <!--Сюда вставляем фотоальбом юзера-->
            <img src="../../../resources/frontend/workField/images/basile.jpg" alt="judo">
            <img src="../../../resources/frontend/workField/images/sambo.jpg" alt="sambo">
        </div>
    </div>
</div>
</body>
</html>
