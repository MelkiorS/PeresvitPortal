<!DOCTYPE html>
<html lang="ukr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Пересвіт</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Peresvit</title>
    <link rel="stylesheet" href="/resources/frontend/libraries/bootstrap.css">
    <link rel="stylesheet" href="/resources/frontend/workField/css/workField.css">
    <link rel="stylesheet" href="/resources/frontend/workField/css/privateOffice.css">
    <link rel="stylesheet" href="/resources/frontend/bars.css">
</head>
<body>
<div class="container-fluid wrapper">
    <div th:replace="admin/fragments/headBar :: headBar"></div>


        <div class="row main">
            <div class="col-xs-3 container main_sidebar">
                <!--Сюда вставляем боковой бар fragments/sideBar.html-->
                <div th:replace="admin/fragments/sideBar :: sideBar"></div>
            </div>

            <div class=" col-xs-9 row well container-fluid main_section">
                <!--Сюда вставляем содержимое страниц в соответствии с нажатыми кнопками-->
                <!--<div th:replace="admin/resource/allResources :: allResources"></div>-->

                <div class="container-fluid">

                    <div>
                        <span th:each="group: ${groups}"> <a th:text="${'   #' + group.name}"></a> </span>
                    </div>
                    <br>

                    <div class="row" th:each="user : ${userList}">
                        <div class="col-xs-2">
                            <img src="/resources/frontend/workField/images/avatar.png" alt="photo" height="42" width="42">
                        </div>
                        <div class="col-xs-6">
                            <div class="row" th:text="${user.firstName + ' ' + user.lastName}"></div>
                            <div class="row" th:text="${user.combatArt.combatArtName}">Фрі-файт</div>
                            <div class="row" th:text="${user.city}">Чорний пояс</div>
                            <div class="row" th:text="${user.role.roleName}">Наставник 2-го класу</div>
                        </div>
                        <div class="col-xs-4">
                            <button type="submit" class="btn btn-default">написати повідомлення</button>
                        </div>
                        <br>
                        <br>
                        <br>
                    </div>
                </div>

            </div>
        </div>


    <div th:replace="admin/fragments/footBar :: footBar"></div>

</div>

</body>
</html>
