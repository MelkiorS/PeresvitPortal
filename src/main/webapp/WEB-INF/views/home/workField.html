<!DOCTYPE html>
<html lang="ukr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Peresvit</title>
    <link rel="stylesheet" href="/resources/frontend/libraries/bootstrap.css">
    <link rel="stylesheet" href="/resources/frontend/workField/css/workField.css">
    <link rel="stylesheet" href="/resources/frontend/workField/css/privateOffice.css">
    <link rel="stylesheet" href="/resources/frontend/bars.css">
    <script src="/resources/frontend/libraries/jquery-2.2.4.min.js"></script>
    <script src="/resources/frontend/libraries/constants.js"></script>
    <!--<script  async src="/resources/frontend/workField/js/workField_script.js"></script>-->


</head>
<body>
<div class="container-fluid wrapper">
    <div class="row header">
        <div class="col-xs-8 col-md-offset-4 h4 header_commercial">Гугл реклама</div>
        <div class="col-xs-3 h2 header_logo"><img class='header_logo_img' src="/resources/frontend/workField/images/logo_Peresvit.png" alt="логотип"></div>
        <div class="col-xs-8  row header_nav">
            <div th:replace="home/fragments/headBar :: headBar"></div>
            <!--Сюда вставляем данные с верхнего бара fragments/headBar.html-->
        </div>
    </div>
    <div class="row main">
        <div class="col-xs-3 container main_sidebar">
            <!--Сюда вставляем боковой бар fragments/sideBar.html-->
            <div th:replace="home/fragments/sideBar :: sideBar"></div>
            <div class="place_for_add_sidebar col-xs-12 row">

            </div>
        </div>
        <div class=" col-xs-7 row well container-fluid main_section">
            <!--Сюда вставляем содержимое страниц в соответствии с нажатыми кнопками-->
            <div class="show user">
                <div>
                    <p class="text-left h2 main_section_name">
                        <a th:href="@{/home/profileEdit/} + ${user.userId}"><span class="glyphicon glyphicon-cog cogwheel-name" aria-hidden="true"></span></a>
                        <span class="variable">
                            <span th:text="${user.lastName}"></span>
                            <span th:text="${user.firstName}"></span>
                            <span th:text="${user.middleName}"></span>
                            <span class="glyphicon glyphicon-pencil pencil pencil-name" aria-hidden="true"></span>
                        </span>
                    </p>
                </div>
                <div class="row main_section_basic">
                    <div class="col-xs-2 main_section_basic_avatar">
                        <!--Сюда вставляем ссылку на аватар юзера-->
                        <img th:src= "${imageAvatar != null} ? @{'data:image;base64,' + ${imageAvatar}} : ${user.avatarURL}" alt="your avatar">
                    </div>
                    <div class="col-xs-8 col-xs-offset-1 main_section_basic_links">
                        <p class="main_section_basic_links_item">
                            <!--Сюда вставляем ссылки на профиль юзера в соцсетях vk, fb, g+, если они есть-->
                            <a href="#"><img src="/resources/frontend/workField/images/Logovk.png" alt="vk"></a>
                            <a href="#"><img src="/resources/frontend/workField/images/Logofc.png" alt="fs"></a>
                            <a  href="#"><img src="/resources/frontend/workField/images/Logoin.png" alt="instagram"></a>
                        </p>
                    </div>
                    <div class="col-xs-9 col-xs-offset-1 main_section_basic_links">
                        <p class="main_section_basic_links_item_belt row">
                            <!--Сюда вставляем на картинку, какой пояс есть у юзера-->
                            <img src="/resources/frontend/workField/images/yellow_belt.png" alt="belt">
                        </p>
                    </div>
                    <div class="col-xs-12 main_section_basic_level">
                        <!--Сюда вставляем ранг юзера (юзер, админ и тд.)-->
                        <div class="col-xs-4">
                            <span  th:text="${user.rang.rangName}">Ранг</span>
                        </div>

                    </div>
                </div>

            </div>
            <div class="row col-xs-9  main_section_userInf">
                <!--Сюда вставляем личную информацию о юзере-->
                <div class="col-xs-7 main_section_userInf_item">
                    <!--Сюда вставляем ФИО наставника-->
                    <p>
                        <b>Наставник: </b>
                        <span th:text="${user.mentor == null ? '' : user.mentor.firstName + ' ' + user.mentor.lastName}">Александр Степанович</span>
                        </p>
                </div>
                <div class="col-xs-7 main_section_userInf_item">
                    <!--Сюда вставляем город в котором живет юзер-->
                    <p>
                        <b>Місто: </b>
                        <span th:text="${user.city == null ? '' : user.city.cityName}">Киев</span>
                        <span class="glyphicon glyphicon-pencil pencil pencil-info" aria-hidden="true"></span>
                    </p>
                </div>
                <div class="col-xs-7 main_section_userInf_item">
                    <!--Сюда вставляем клуб в котором занимается юзер-->
                    <p>
                        <b>Клуб: </b>
                        <span th:text="${user.club == null ? '' : user.club.clubName}">Пересвіт</span>
                        <span class="glyphicon glyphicon-pencil pencil pencil-info" aria-hidden="true"></span>
                    </p>
                </div>
                <div class="col-xs-7 main_section_userInf_item">
                    <!--Сюда вставляем направление юзера -->
                    <p>
                        <b>Направлення: </b>
                        <span th:text="${user.combatArt == null ? '' : user.combatArt.combatArtName}">Фрійфайт</span>
                        <span class="glyphicon glyphicon-pencil pencil pencil-info" aria-hidden="true"></span></p>
                </div>
                <div class="col-xs-7 main_section_userInf_item">
                    <!--Сюда вставляем информацию юзера о себе-->
                    <p>
                        <b>Про себе: </b>
                        <span th:text="${user.about == null ? '' : user.about}">Чорний пояс по Фрі-файт, чемпіон Європи</span>
                        <span class="glyphicon glyphicon-pencil pencil pencil-info" aria-hidden="true"></span></p>
                </div>
            </div>
            <div class=" row col-xs-12 main_section_photoGallery">
                <div>
                    <p class="lead main_section_photoGallery_head">Мої досягнення</p>
                </div>
                <div class="col-xs-12  main_section_photoGallery_images">
                    <!--Сюда вставляем фотоальбом юзера-->
                    <figure class="col-xs-6">
                        <figcaption>Описание этой картинки</figcaption>
                        <img src="/resources/frontend/workField/images/basile.jpg" alt="judo">
                    </figure>
                    <figure class="col-xs-6">
                        <figcaption>Описание второй картинки</figcaption>
                        <img src="/resources/frontend/workField/images/sambo.jpg" alt="sambo">
                    </figure>
                </div>
            </div>
        </div>
    </div>

        <footer>
            <div class="row container-fluid">
                <div class="col-xs-6 col-md-8 col-md-offset-2 footer_commercial">
                    <p>Гугл реклама<span class="glyphicon glyphicon-pencil pencil" aria-hidden="true"></span></p>

                </div>
                <div class="col-xs-2 col-md-2 row">
                    <img src="/resources/frontend/workField/images/Logovk.png" alt="vk">
                    <img src="/resources/frontend/workField/images/Logofc.png" alt="fs">
                    <img src="/resources/frontend/workField/images/Logoin.png" alt="instagram">
                </div>
            </div>
        </footer>
    </div>
</div>
</body>
</html>
