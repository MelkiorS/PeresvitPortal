<html lang="ukr" xmlns:th="http://www.thymeleaf.org">
<body >
    <div class="btn-group btn-group-justified" role="group" aria-label="1"  th:fragment="headBar">
        <div class="btn-group " role="group">
            <button class="btn btn-default btn-lg dropdown-toggle control_button headFirst" type="button"  aria-haspopup="true" aria-expanded="false">
                новини
            </button>
        </div>
        <div class="btn-group " role="group">
            <button class="btn btn-default btn-lg dropdown-toggle control_button" type="button"  aria-haspopup="true" aria-expanded="false">
                обговорення
            </button>
        </div>
        <div class="btn-group " role="group">
            <form th:action="@{/home/messages}" method="get">
                <button class="btn btn-default btn-lg dropdown-toggle control_button" type="submit"  aria-haspopup="true" aria-expanded="false">
                    повідомлення
                </button>
            </form>
        </div>
        <div class="btn-group " role="group">
            <form th:action="@{/home/we}">
                <button class="btn btn-default btn-lg dropdown-toggle control_button headLast" type="submit"  aria-haspopup="true" aria-expanded="false">
                    ми
                </button>
            </form>
        </div>
    </div>
</body>
</html>
