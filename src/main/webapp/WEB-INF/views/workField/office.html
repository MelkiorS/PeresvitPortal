<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="user">
    <h2 >User</h2>

    <table>
        <thead>
        <tr>
            <th>userId</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Middle Name</th>
            <th>Email</th>
            <th>Avatar URL</th>
            <th>Rang</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${user.userId}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.middleName}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.avatarURL}"></td>
            <td th:text="${user.rang.rangName}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
